<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TV Series Search</title>
  <style>
    article {
      border: 1px solid #ddd;
      margin-bottom: 20px;
      padding: 15px;
      background-color: #f9f9f9;
    }

    article img {
      max-width: 200px;
      margin-right: 15px;
    }

    article h2 {
      font-size: 1.5rem;
      margin: 10px 0;
    }

    article a {
      color: #007bff;
      text-decoration: none;
    }

    article a:hover {
      text-decoration: underline;
    }

    article div {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Search for a TV Series</h1>

  <!-- Search Form -->
  <form id="searchForm">
    <input id="query" name="q" type="text" placeholder="Enter TV series name" required>
    <button type="submit">Search</button>
  </form>

  <h2>Search Results:</h2>
  <div id="results"></div>

<script src="4.4.js" defer></script>
</body>
</html>
