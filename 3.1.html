<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding HTML with JavaScript</title>
</head>
<body>

    <div id="target"></div>

    <script>
        let targetElement = document.getElementById('target');

        targetElement.innerHTML = `
            <ul class="my-list">
                <li>First item</li>
                <li>Second item</li>
                <li>Third item</li>
            </ul>
        `;
    </script>

</body>
</html>
